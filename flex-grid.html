<!--
    Antes do módulo flexbox layout, havia 4 modos de layout:

    *Block - para seções em uma página da web

    *Inline - para textos
    *Table - para dados de tabela bidimensionais
    *Position - para posição explícita de um elemento

    O módulo de flexbox, torna mais fácil projetar uma estrutura de layout responsiva
    flexivel sem usar flutuação ou posicionamento.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox / Grid Layout</title>
</head>
<style>
    /* .container {

    } */
    .box{
        width: 100px;
        height: 100px;
        background: yellow;
        display: block;
        justify-content: center;
    }
    .box1{
        background: red;
    }
    .box2{
        background: blue;
    }
    .box3{
        background: green;
    }

    
</style>
<body>

<div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</div>
    
</body>
</html>
