<!--
    O browser determina qual regra aplicar e como aplicar, caso haja diversas regras para o mesmo
    elemento

    * O fluxo de leitura da sua folha de estilo é de cima para baixo

    ***IMPORTANTE CONSIDERAR***

    1. Origem da folha de estilo
    2. Especificidade
    3. Importância

    ***TIPO DE ESTILOS***

    Inline > tag style > tag link (> mais forte)

    * Especificidade

    Cálculo matemática desenvolvido automaticamente pela regra css, onde cada tipo de 
    seletor e origem do estilo possuem valores a serem considerados

    0. Universal selector, combinator e pseudo-class (:not())
    1. Elemento do tipo seletor e pseudo-elementos (::before, ::after)
    10. Classes e atributos de seletores ([type="radio"])
    100. Seletor ID
    1000. Inline

    ________________________________________________________________

    #At-rules
        São regras relacionadas ao comportamento do CSS, começa com um sinal de @ seguido do identificador e do valor.

        São as seguintes:
        @import serve para incluir um CSS externo.

        @import url("http://linkexterno.com.br/style.css")

        @medida são regras condicionais para vários dispositivos.

        @medida (min-width: 365px) {

        }

        @font-face é para colocar fontes externas.

        @font-face {

        }

        @keyframes serve para as animations do CSS.

        @keyframes animationname {

        }

        *** Combinadores (Combinators) ***

        Identificando pelo sinal > entre dois seletores
        - Selecione somente o elemento filho direto do pai
        - Elementos depois do filho direto serão desconsiderado

        ** Adjacent sibling combinator **
        Identificando pelo sinal de + e o ~ entre dois seletores
        - Busca somente o elemento do lado direto que é irmão direto da hierarquia

-->
